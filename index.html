<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>celsius to fahrenheit </title>
</head>
<body>
  <div id="box">
    <div class="alert">
      <p class="p">Please Check Number</p>
    </div>

    <div id="title">
      <h1>Tempature Converter</h1>
    </div>

    <form id="box-one">


      <div class="one-time">
        <h3>Input</h3>
        <input type="number"  class="input" id="celsius" value="0">
        <select id="select-one">
            <option value="celsius">celsius &#8451;</option>
            <option value="fahrenheit">fahrenheit &#8457; </option>
        </select>     
      </div>

      <div>
        <h2 class="equal">=</h2>
      </div>


      <div class="one-time">
          <h3>Output</h3>
        <input type="number" class="input" disabled id="fahrenheit" value="0">

        <select id="select-two">
            <option value="fahrenheit">fahrenheit &#8457; </option>
            <option value="celsius">celsius &#8451;</option>
        </select>
      </div>


    </form>
    
    <input type="submit" value="Convert" class='btn'>




  <script src="app.js"></script>
</body>
</html>
